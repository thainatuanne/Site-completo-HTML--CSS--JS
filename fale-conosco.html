        <div class="content-contact">
            <div class="contact">
                <h2>Entre em contato conosco através do formulário ao lado.</h2>
                <img src="./img/form.png" alt="">
            </div>
            <div class="formulario">
                <form id="form-contact" onsubmit="return validateForm()">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                        <span id="emailError" class="error"></span>
                    </div>
                    <div>
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="name">Endereço:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div>
                        <label for="name">CPF:</label>
                        <input type="text" id="cpf" name="cpf">
                        <span id="cpfError" class="error"></span>
                    </div> 
                    <div>
                        <label for="">Mensagem:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div>
                        <input id="submitt" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <script>
                var submitButton = document.getElementById('submitt');
    
                submitButton.addEventListener('mouseenter', function() {
                    submitButton.classList.add('hover');
                });
        
                submitButton.addEventListener('mouseleave', function() {
                    submitButton.classList.remove('hover');
                });
            </script>
            <script src="./js/increase-decrease.js"></script>
        </div>
